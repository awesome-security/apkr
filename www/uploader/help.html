<html>
<head>
    <title>Contact | apkr</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="assets/css/template/main.css"/>
    <link rel="stylesheet" href="assets/css/custom.css"/>
</head>
<body class="landing">
<div id="page-wrapper">

    <!-- Header -->
    <header id="header" class="alt">
    </header>

    <!-- Main -->
    <section id="main" class="container 75%" style="margin-top: 3%;">
        <header>
            <h2>Contact Us</h2>

            <p>Tell us what you think about our little operation.</p>
        </header>
        <div class="box">
            <form method="post" action="#">
                <div class="row uniform 50%">
                    <div class="6u 12u(mobilep)">
                        <input type="text" name="name" id="name" value="" placeholder="Name"/>
                    </div>
                    <div class="6u 12u(mobilep)">
                        <input type="email" name="email" id="email" value="" placeholder="Email"/>
                    </div>
                </div>
                <div class="row uniform 50%">
                    <div class="12u">
                        <input type="text" name="subject" id="subject" value="" placeholder="Subject"/>
                    </div>
                </div>
                <div class="row uniform 50%">
                    <div class="12u">
                        <textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
                    </div>
                </div>
                <div class="row uniform">
                    <div class="12u">
                        <ul class="actions align-center">
                            <li><input type="submit" value="Send Message"/></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <div id="foot">
    </div>
</div>

<!-- Scripts -->
<script src="assets/js/template/jquery.min.js"></script>
<script src="assets/js/template/jquery.dropotron.min.js"></script>
<script src="assets/js/template/jquery.scrollgress.min.js"></script>
<script src="assets/js/template/skel.min.js"></script>
<script src="assets/js/template/util.js"></script>

<script src="assets/js/init.js"></script>
<script src="assets/js/injector.js"></script>

</body>
</html>
